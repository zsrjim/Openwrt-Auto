#
# 编译主程序,请勿修改文件名称（compile.yml）
#


name: 编译主程序
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'build/Immortalwrt/relevance/start'
  # schedule:
  #   - 'build/Immortalwrt/relevance/start'
env:
  GIT_REPOSITORY: ${{github.repository}}
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TZ: Asia/Shanghai

jobs:
  build:
    name: 编译 "${{matrix.target}}"
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}
    
    env:
      FOLDER_NAME: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
       target: [Immortalwrt]

    steps:
    - name: 释放Ubuntu磁盘空间
      uses: endersonmenezes/free-disk-space@v3
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"
        
    - name: 准备结束
      uses: actions/checkout@v4

    - name: 检测密匙/文件/版本
      uses: ./.github/actions/mishi
        
    - name: 部署编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E bash "${GITHUB_WORKSPACE}/common/custom/ubuntu.sh"
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /${{ env.DIY_WORK }}
        sudo chown ${USER}:${GROUPS} /${{ env.DIY_WORK }}

    - name: 下载"${{matrix.target}}"源码
      working-directory: /${{ env.DIY_WORK }}
      run: |
        git clone -q -b "${REPO_BRANCH}" --single-branch "${REPO_URL}" openwrt
        ln -sf /${{ env.DIY_WORK }}/openwrt ${GITHUB_WORKSPACE}/openwrt
        bash ${{ env.COMMON_SH }} Diy_feedsconf
    
    - name: 公告
      continue-on-error: true
      uses: ./.github/actions/message
 
    - name: 运行自定义文件和其他
      uses: ./.github/actions/need
        
    - name: 编译信息
      continue-on-error: true
      if: env.COMPILATION_INFORMATION == 'true'
      uses: ./.github/actions/message
        
    - name: 缓存加速
      if: env.CACHEWRTBUILD_SWITCH == 'true'
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: "${{ env.TARGET_PROFILE }}"
        prefix: ${{ github.workspace }}/openwrt

    - name: 安装 aria2（多源自动切换）
      run: |
        sudo apt-get update
        sudo apt-get install -y aria2

    - name: 下载软件包
      id: package
      run: |
        set -euxo pipefail
        cd openwrt

        export ARIA2C_OPTIONS="--connect-timeout=20 --timeout=20 --max-tries=20 --retry-wait=3 --lowest-speed-limit=200K"

        ( while true; do
            echo "[$(date)] dl=$(du -sh dl 2>/dev/null | awk '{print $1}' || echo 0) files=$(ls -1 dl 2>/dev/null | wc -l || echo 0)"
            ps -ef | egrep 'wget|curl|git|svn|aria2' | head -n 20 || true
            sleep 60
          done ) &

        # 关键：用 CONFIG_DOWNLOAD_TOOL_CUSTOM 驱动 include/download.mk 导出 DOWNLOAD_TOOL_CUSTOM
        make download -j4 V=s CONFIG_DOWNLOAD_TOOL_CUSTOM=aria2c

    - name: 开始编译固件
      id: compile
      if: steps.package.outcome == 'success'
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || {
          echo "Build failed, trying fallback (gvisor go1.26 fix)..."
          shopt -s nullglob
          for f in dl/go-mod-cache/gvisor.dev/gvisor@*/pkg/sync/runtime_constants_go125.go; do
            [ -f "$f" ] || continue
            # normalize CRLF
            sed -i 's/\r$//' "$f" || true
            # patch build tags (tolerate spaces)
            sed -i -E 's#^//go:build[[:space:]]+go1\.25[[:space:]]*$#//go:build go1.25 \&\& !go1.26#' "$f" || true
            sed -i -E 's#^//[[:space:]]+\+build[[:space:]]+go1\.25[[:space:]]*$#// +build go1.25,!go1.26#' "$f" || true
            # if still active, remove it (Go>=1.26 should not use go125 file)
            if grep -Eq '^//go:build[[:space:]]+go1\.25[[:space:]]*$' "$f"; then
              echo "WARN: patch not applied, removing $f"
              rm -f "$f" || true
            else
              echo "patched: $f"
              head -n 3 "$f" || true
            fi
          done
          shopt -u nullglob

          if [ -d package/feeds/datout/xray-core ]; then
            make package/feeds/datout/xray-core/clean V=s || true
            make package/feeds/datout/xray-core/compile -j1 V=s
            make -j$(nproc)
          else
            make -j1 V=s
          fi
        }
    - name: 自动打包armsr_rootfs_tar_gz
      if: steps.compile.outcome == 'success' && env.ONLINE_FIRMWARE == 'true'
      uses: ./.github/actions/aarch

    - name: 整理固件文件夹(需配合diy-part.sh设定使用)
      continue-on-error: true
      if: steps.compile.outcome == 'success'
      run: |
        cd openwrt
        bash ${{ env.COMMON_SH }} Diy_firmware

    - name: 发送[在线更新固件]至云端
      continue-on-error: true
      if: steps.compile.outcome == 'success' && env.UPDATE_FIRMWARE_ONLINE == 'true'
      uses: ./.github/actions/cloud
        
    - name: 上传,发布,信息通知
      if: steps.compile.outcome == 'success'
      uses: ./.github/actions/uploads
